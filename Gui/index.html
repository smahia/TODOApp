<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Sara Mahía Gómez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App Desktop Application</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Sweet Alert -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- Include eel.js - note this file doesn't exist in the 'web' directory, 
     always in the head section of the index.html -->
  <script type="text/javascript" src="/eel.js"></script>
  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <main>

    <div class="container">

      <div class="container px-3 py-5 my-4 content">
        <h1>TODO App</h1>

        <!-- Form to create a new task -->
        <form class="formTasks" onsubmit="createTask(this.task.value, this.status.value);" id="formTasks">
          <div class="row g-3 align-items-center mb-4 mt-4">
            <div class="col-4">
              <label for="task" class="form-label">Task</label>
              <input type="text" class="form-control" id="task" required>
            </div>
            <div class="col-4">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="Completed">Completed</option>
                <option value="In progress">In progress</option>
                <option value="Pending">Pending</option>
              </select>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary">Create task</button>
            </div>
          </div>
        </form>

        <hr class="bg-info border-2 border-top border-info" />

        <!-- Table with tasks -->
        <div class="tasks">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </main>

  <!-- Modal for editing a task -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form class="formTasks" id="editFormTasks">
            <div class="row g-3 align-items-center">
              <div class="col-6">
                <label for="task" class="form-label">Task</label>
                <input type="text" class="form-control" id="editedTask" required>
              </div>
              <div class="col-6">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="editedStatus" required>
                  <option value="Completed">Completed</option>
                  <option value="In progress">In progress</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>
            </div>

            <div>
              <button type="submit" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

          </form>

        </div>

      </div>
    </div>
  </div>

  <!-- Main script -->
  <script src="js/main.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>
